
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Andor: Echoes of Rebellion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'andor-slate': {
              100: '#E0E7FF', // Lighter for text on dark
              200: '#C7D2FE',
              300: '#A5B4FC',
              500: '#6366F1', // Mid-range accent
              700: '#4338CA', // Darker accent
              800: '#1e293b', // Darker slate for cards/modal backgrounds
              900: '#0f172a', // Primary very dark background
            },
            'andor-amber': {
              300: '#FCD34D',
              400: '#FBBF24', // Primary accent
              500: '#F59E0B',
              600: '#D97706',
            },
            'andor-gray': {
              200: '#E5E7EB',
              300: '#D1D5DB',
              400: '#9CA3AF',
              500: '#6B7280',
              600: '#4B5563',
              700: '#374151',
            },
            'andor-red': {
              500: '#EF4444', // Error messages
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Orbitron', 'sans-serif'],
          },
          animation: {
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #0f172a; /* andor-slate-900 */
      color: #E0E7FF; /* andor-slate-100 */
      font-family: 'Inter', sans-serif;
    }
    /* Custom scrollbar for a more thematic feel */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* andor-slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4338CA; /* andor-slate-700 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6366F1; /* andor-slate-500 */
    }
  </style>
<script type="importmap">
